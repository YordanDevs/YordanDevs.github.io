<!DOCTYPE html>
<html lang="es" style="font-size: 10px; font-family: 'Roboto', Arial, sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidView - Videos de YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/c01ea7e3/img/logos/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="menu-btn" onclick="toggleMenu()">
            &#9776; <!-- Icono de hamburguesa -->
        </div>
        <div class="logo">VidView</div>
        <div class="search-container" id="search-container">
            <input type="text" id="channelSearch" placeholder="Buscar..." />
            <button onclick="buscar()">Buscar</button>
        </div>
    </header>
    <div class="sidebar" id="menu">
        <button onclick="mostrarVideos()">Videos</button>
        <button onclick="mostrarBuscarCanales()">Buscar Canales</button>
        <button onclick="mostrarShorts()">Shorts</button>
    </div>
    <main class="content">
        <h1>VidView - Videos de YouTube</h1>
        <div id="canales" class="canales"></div>
        <div id="videos" class="videos"></div>
        <div id="shorts" class="shorts" style="display: none;">
            <div class="shorts-container">
                <button class="prev" onclick="cambiarShort(-1)">&#10094;</button>
                <div class="shorts-view" id="shorts-view"></div>
                <button class="next" onclick="cambiarShort(1)">&#10095;</button>
            </div>
        </div>
        <div id="error"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
