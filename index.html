<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidView</title>
</head>
<body>
    <h1>VidView</h1>
    <div id="videos"></div>

    <script>
        async function obtenerVideos() {
            try {
                const response = await fetch('https://api.vimeo.com/videos', {
                    headers: {
                        'Authorization': 'Bearer c24578caa0f7add22d5d5b2f42f194fc' // Reemplaza con tu Access Token
                    }
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }

                const data = await response.json();
                const videosDiv = document.getElementById('videos');

                data.data.forEach(video => {
                    const videoElement = document.createElement('iframe');
                    videoElement.src = `https://player.vimeo.com/video/${video.id}`;
                    videoElement.width = '300';
                    videoElement.height = '400';
                    videoElement.allow = 'autoplay; fullscreen'; // Permite autoplay y fullscreen
                    videoElement.frameBorder = '0'; // Opcional: para eliminar el borde
                    videosDiv.appendChild(videoElement);
                });
            } catch (error) {
                console.error('Error al obtener videos:', error);
            }
        }

        obtenerVideos();
    </script>
</body>
</html>
